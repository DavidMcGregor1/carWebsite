<!DOCTYPE html>

            <nav class="nav container">

                        <li class="nav__item">

                                <span class="nav__name">Home</span>

                        </li>
                        
                        

                        <li class="nav__item">
                            <a href="#Specifications" class="nav__link">
                                <i class='bx bx-book-alt nav__icon'></i>

                                <span class="nav__name">Modifications</span>

            <!--=============== Options ===============-->
            <section class="container section section__height" id="Options">

            </section>

            <!--=============== Common mods ===============-->
            <section class="container section section__height" id="commonMods">

            </section>

            <!--=============== Price ===============-->
            <section class="container section section__height" id="Price">

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
